<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo Electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <p class="toggle-form">¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
      </form>

      <form id="register-form" class="hidden">
        <input type="text" id="register-name" placeholder="Nombre Completo" required>
        <input type="email" id="register-email" placeholder="Correo Electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
        <p class="toggle-form">¿Ya tienes cuenta? <a href="#" id="switch-to-login">Inicia Sesión</a></p>
      </form>
    </div>
  </div>
  <script src="/JAVASCRIPT/login.js"></script>
</body>
</html>
