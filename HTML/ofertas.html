  <script>
    document.querySelectorAll('.category-item a').forEach(item => {
        item.addEventListener('click', function (event) {
          event.preventDefault();

          const img = item.querySelector('img');
          const parent = item.closest('.category-item');

          // Si la imagen está ampliada, la cerramos
          if (img.classList.contains('enlarged')) {
            img.classList.remove('enlarged');
            parent.classList.remove('clicked');
          } else {
            img.classList.add('enlarged');
            parent.classList.add('clicked');
          }
        });
      });

      // Cuando se hace clic fuera de la imagen ampliada, cerrarla
      document.addEventListener('click', function (event) {
        const enlargedImg = document.querySelector('.category-item img.enlarged');
        const clickedOutside = !enlargedImg.contains(event.target) && !event.target.closest('.category-item');

        if (enlargedImg && clickedOutside) {
          enlargedImg.classList.remove('enlarged');
          enlargedImg.closest('.category-item').classList.remove('clicked');
        }
      });

  </script>
